<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typedex</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="stylesheet" href="style.css">
</head>
<body> 

  <h1>Typedex</h1>
  <p class="header">Pokémon type effectiveness calculator</p>
  
  <div id="header-container">
    <div class="gen-select-container">  
      <p class="generation-label">Generation</p>
      <button id="gen-2-5-btn">2-5</button>
      <button id="gen-6-btn" class="selected">6+</button>
    </div>
  </div>

  <div class="container">
    <div class="attack-container">
      <h2>Attacking Pokémon</h2>
      <label for="attack-type">Type</label>
      <select name="attack-type" id="attack-type">
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
    </div>

    <div class="defend-container">
      <h2>Defending Pokémon</h2>
      <label for="defense-type-1">Type</label>
      <select name="defense-type-1" id="defense-type-1">
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
      <select name="defense-type-2" id="defense-type-2">
        <option value="none">None</option>
        <option value="normal" disabled>Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
      </select>
    </div>
  </div>

  <div class="effectiveness-container">
    <h3>Effectiveness multiplier</h3>
  </div>

  <footer>Made by <a target="_blank" href="https://github.com/brandon-hill/typedex">Brandon Hill</a></footer>
  <script src="script.js"></script>
</body>
</html>
